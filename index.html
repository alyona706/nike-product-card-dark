<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nike Product Card Dark</title>
	<link rel="icon" href="nike.png">
	<link rel="stylesheet" href="styles/normalize.css"><!-- 2nd priority -->
	<link rel="stylesheet" href="styles/style.css">
</head>
<body class="ba-prodact-card">
	<article class="ba-article">
		<div class="ba-conteiner ba-clearfix">
			<a href="#" class="ba-logo">
				<img src="images/logo.png" alt="Nike" class="ba-logo__image">
			</a>
			<div class="ba-article__image">
				<img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max">
				<ul class="ba-button__list">
					<li class="ba-link ba-button__link-1--active"></li>
					<li class="ba-link ba-button__link-2"></li>
					<li class="ba-link ba-button__link-3"></li>
					<li class="ba-link ba-button__link-4"></li>
				</ul>
			</div>
			<div class="ba-article__text">
				<div class="ba-article__title">
					<h1>Nike sB stefan janoski max</h1>
					<p>Unisex skateboarding shoe</p>
				</div>
				<div class="ba-article__stars">
					<img src="images/stars.png" alt="stars">
				</div>
				<div class="select ba-clearfix">
					<select class="ba-article__select">
						<option class="ba-article__size">Size</option>
						<option class="ba-article__size">1</option>
						<option class="ba-article__size">2</option>
					</select>
					<select class="ba-article__select">
						<option class="ba-article__size">Qty</option>
						<option class="ba-article__size">1</option>
						<option class="ba-article__size">2</option>
					</select>
					<div>
						<button class="ba-article__add">Add to cart</button>
					</div>
				</div>
			</div>
		</div>
	</article>
</body>
</html>
